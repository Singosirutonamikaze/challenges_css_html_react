<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
    <div class="container">
      <div class="card">
        <div class="card_image">
          <img class="card_image_img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="card_overlay">
            <img src="./images/icon-view.svg" alt="View Icon">
          </div>
        </div>
        <div class="card_content">
          <h1 class="card_content_title">Equilibrium #3429</h1>
          <p class="card_content_description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card_content_details">
            <div class="card_content_details_price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="card_content_details_price_img">
              <span class="card_content_details_price_value">0.041 ETH</span>
            </div>
            <div class="card_content_details_time">
              <img src="./images/icon-clock.svg" alt="Clock Icon" class="card_content_details_time_img">
              <span class="card_content_details_time_value">3 days left</span>
            </div>
          </div>
          <div class="card_content_creator">
            <img class="card_content_creator_avatar" src="./images/image-avatar.png" alt="Creator Avatar">
            <p>Creation of <span class="card_content_creator_name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">SINGO Yao Dieu Donn√©</a>.
      </div>
    </div>
</body>

</html>
